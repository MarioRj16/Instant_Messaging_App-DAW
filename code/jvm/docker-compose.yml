services:
  db-postgres:
    container_name: db-postgres
    build:
      context: docker/postgres
      dockerfile: Dockerfile-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"

  chimp:
    build:
      context: .
      dockerfile: docker/Dockerfile-chimp
    environment:
      PORT: 8080
      DB_URL: jdbc:postgresql://db-postgres:5432/${POSTGRES_DB}?user=${POSTGRES_USER}&password=${POSTGRES_PASSWORD}

  nginx:
    container_name: nginx
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile-nginx
    ports:
      - "8080:8080"
    depends_on:
        - chimp

  ubuntu:
    container_name: ubuntu
    build:
      context: .
      dockerfile: docker/Dockerfile-ubuntu
    tty: true

